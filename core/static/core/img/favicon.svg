<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3B82F6"/>
  
  <!-- Door frame -->
  <rect x="30" y="20" width="40" height="60" rx="3" fill="#1E293B"/>
  
  <!-- Door split (representing roommates) -->
  <line x1="50" y1="20" x2="50" y2="80" stroke="#64748B" stroke-width="2"/>
  
  <!-- Door knobs -->
  <circle cx="43" cy="50" r="3" fill="#F59E0B"/>
  <circle cx="57" cy="50" r="3" fill="#F59E0B"/>
  
  <!-- Number 3 (for 3 roommates) -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B" text-anchor="middle">3</text>
</svg>
