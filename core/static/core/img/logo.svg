<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Door frame -->
  <rect x="35" y="25" width="30" height="50" rx="2" fill="#1E293B" stroke="#0F172A" stroke-width="1.5"/>
  
  <!-- Door split (representing roommates) -->
  <line x1="50" y1="25" x2="50" y2="75" stroke="#64748B" stroke-width="1.5"/>
  
  <!-- Door knobs -->
  <circle cx="45" cy="50" r="2" fill="#F59E0B"/>
  <circle cx="55" cy="50" r="2" fill="#F59E0B"/>
  
  <!-- Bed icon (top left) -->
  <rect x="15" y="15" width="12" height="6" rx="1" fill="#FFFFFF" opacity="0.3"/>
  <rect x="15" y="18" width="12" height="3" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Bed icon (top right) -->
  <rect x="73" y="15" width="12" height="6" rx="1" fill="#FFFFFF" opacity="0.3"/>
  <rect x="73" y="18" width="12" height="3" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Bed icon (bottom left) -->
  <rect x="15" y="79" width="12" height="6" rx="1" fill="#FFFFFF" opacity="0.3"/>
  <rect x="15" y="82" width="12" height="3" fill="#FFFFFF" opacity="0.5"/>
</svg>
