<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Selection - {{ player.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Hall√≥ {{ player.name }}!
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Please select 3 roommates you would like to room with on the Portugal trip.
                </p>
            </div>

            {% if messages %}
            <div class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </h3>
                    </div>
                </div>
            </div>
            {% endif %}

            <form method="post" class="mt-8 space-y-6 bg-white shadow-md rounded-lg px-8 pt-6 pb-8">
                {% csrf_token %}
                <input type="hidden" name="link_id" value="{{ link_id }}">

                <div class="space-y-6">
                    <div>
                        <label for="roommate_1" class="block text-sm font-medium text-gray-700 mb-2">
                            First Roommate Choice
                        </label>
                        <select 
                            id="roommate_1" 
                            name="roommate_1" 
                            required
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                            onchange="updateDropdowns()"
                        >
                            <option value="">Select a player...</option>
                            {% for other_player in other_players %}
                            <option value="{{ other_player.id }}" data-player-id="{{ other_player.id }}">
                                {{ other_player.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div id="roommate_2_container" style="display: none;">
                        <label for="roommate_2" class="block text-sm font-medium text-gray-700 mb-2">
                            Second Roommate Choice
                        </label>
                        <select 
                            id="roommate_2" 
                            name="roommate_2"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                            onchange="updateDropdowns()"
                        >
                            <option value="">Select a player...</option>
                            {% for other_player in other_players %}
                            <option value="{{ other_player.id }}" data-player-id="{{ other_player.id }}">
                                {{ other_player.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div id="roommate_3_container" style="display: none;">
                        <label for="roommate_3" class="block text-sm font-medium text-gray-700 mb-2">
                            Third Roommate Choice
                        </label>
                        <select 
                            id="roommate_3" 
                            name="roommate_3"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                            onchange="updateDropdowns()"
                        >
                            <option value="">Select a player...</option>
                            {% for other_player in other_players %}
                            <option value="{{ other_player.id }}" data-player-id="{{ other_player.id }}">
                                {{ other_player.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="pt-4">
                    <button 
                        type="submit" 
                        id="submit_btn"
                        disabled
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
                    >
                        Submit Selections
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateDropdowns() {
            const roommate1 = document.getElementById('roommate_1');
            const roommate2 = document.getElementById('roommate_2');
            const roommate3 = document.getElementById('roommate_3');
            const roommate2Container = document.getElementById('roommate_2_container');
            const roommate3Container = document.getElementById('roommate_3_container');
            const submitBtn = document.getElementById('submit_btn');

            // Get selected values
            const selected1 = roommate1.value;
            const selected2 = roommate2.value;
            const selected3 = roommate3.value;
            const selectedValues = [selected1, selected2, selected3].filter(v => v);

            // Show/hide dropdowns based on selections
            if (selected1) {
                roommate2Container.style.display = 'block';
                roommate2.required = true;
            } else {
                roommate2Container.style.display = 'none';
                roommate2.required = false;
                roommate2.value = '';
            }

            if (selected2) {
                roommate3Container.style.display = 'block';
                roommate3.required = true;
            } else {
                roommate3Container.style.display = 'none';
                roommate3.required = false;
                roommate3.value = '';
            }

            // Disable already selected options
            const allDropdowns = [roommate1, roommate2, roommate3];
            allDropdowns.forEach(dropdown => {
                const options = dropdown.querySelectorAll('option[data-player-id]');
                options.forEach(option => {
                    const playerId = option.getAttribute('data-player-id');
                    // Disable if selected in another dropdown
                    if (selectedValues.includes(playerId) && option.value !== dropdown.value) {
                        option.disabled = true;
                        option.style.color = '#ccc';
                    } else {
                        option.disabled = false;
                        option.style.color = '';
                    }
                });
            });

            // Enable submit button only when all 3 are selected
            if (selected1 && selected2 && selected3) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', updateDropdowns);
    </script>
</body>
</html>
